<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone - login or signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body class="bg-gray-100"> 
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="4lCu2zih0ca.svg" alt="fblogo" >
            <p class="text-2xl mx-8">Facebook helps you connect and share with the people in your life</p>
        </div>

        <div class="shadow-xl right flex flex-col bg-white p-8 rounded-xl w-1/3 text-lg relative">
            <input class="px-4 h-12 my-2 border border-gray-200 rounded-lg outline-blue-400" type="text" name="" id="" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-gray-200 rounded-lg outline-blue-400" type="password" name="" id="" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white py-3 my-2 rounded-md font-bold">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="bg-blue-600 my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white w-fit px-4 py-3 mx-auto my-2 rounded-md font-bold">Create New Account</button>
            <span class="absolute -bottom-12 text-sm mx-8"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business</span>

        </div>
    </div>
</body>
</html>
